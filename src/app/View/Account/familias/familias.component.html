<!-- familia-list.component.html -->
<p-table [value]="familias">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre Familia</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-familia>
        <tr>
            <td>{{ familia.Nombre_familia }}</td>
            <td>
                <button pButton type="button" icon="pi pi-trash" (click)="removeFamilia(familia.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
